<div class="max-w-lg mx-auto p-4 mt-10">
  <div class="bg-blue-200 backdrop-blur-sm border border-white/20 rounded-md shadow-md p-4 mb-4">
    <h2 class="text-xl font-bold">Formulario</h2>
  </div>

  <form class="space-y-4 mb-4">
    <div class="grid grid-cols-1 gap-4">
      <div>
        <label for="nombre" class="font-bold">Nombre del departamento</label>
        <input
          [(ngModel)]="formulario.nombre"
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingrese el nombre"
          class="shadow border-gray-600 border rounded w-full py-2 px-3 focus:outline-none focus:border-indigo-500"
        />
      </div>

      <div>
        <label for="descripcion" class="font-bold">Descripción</label>
        <textarea
          [(ngModel)]="formulario.descripcion"
          type="text"
          id="descripcion"
          name="descripcion"
          placeholder="Ingrese la descripción"
          class="shadow border-gray-600 border rounded w-full py-2 px-3 focus:outline-none focus:border-indigo-500 resize-none"
        ></textarea>
      </div>
      <div class="inline-flex gap-2 mb-8">
      <app-button (click)="Guardar()"  texto="Guardar" variant="Guardar"> </app-button>
      <app-button (click)="Cancelar()"  texto="Cancelar" variant="Cancelar"> </app-button>
      </div>
    </div>
  </form>
</div>
